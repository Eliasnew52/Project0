<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meme Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="NavBar">
      <a class="navbar-brand" href="#">
        <img src="RobloxNoob.png" width="55" height="55" class="d-inline-block align-top" alt="">
        Meme Gallery
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          
          <li class="nav-item">
            <a class="nav-link" href="#">Roblox Memes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Fortnite Memes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dragon Ball Legends Memes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dead by Daylight Memes</a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="Meme_Section_Header">
      <a>Roblox Memes</a>
    </div>
    <!--Carousell-->
    <div class="Meme_Section_Body">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <!--Carrousel Img-->
          <div class="carousel-item active">
            <img src="Mclovin.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="fortnite.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="RobloxNoob.png" class="d-block w-100" alt="...">
          </div>
          
          <!--Carrousel Img-->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
